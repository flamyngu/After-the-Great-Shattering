
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fractured Realms Simulation</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #111;
      color: #fff; /* Added for better visibility of text on dark background */
    }
    #worldCanvas { /* Changed from generic canvas to specific ID */
      display: block;
      /* Optional: to center canvas if it's smaller than window */
      /* margin: auto; */
    }
    #info {
      position: absolute;
      top: 10px;
      right: 10px; /* Positioned top-right */
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      color: #fff;
      z-index: 10; /* Ensure it's above canvas if overlapping */
    }
    #legend {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7); /* Darker background for better readability */
      padding: 10px;
      border-radius: 5px;
      max-width: 300px;
      font-size: 14px;
      color: #fff; /* Text color for legend */
    }
    #legend span { /* Ensure legend spans with inline styles are visible */
        color: #000; /* This was for the dot, might need adjustment if background is dark */
    }
    #legend .legend-city-dot { /* Specific class for the dot */
        color: #fff; background: #000; padding: 2px;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7); /* Darker background */
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    button {
      margin: 2px;
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <canvas id="worldCanvas" width="1920" height="1080"></canvas>
  <div id="info">Loading...</div> <!-- Added this element -->
  <div id="legend">
    <strong>Legend</strong><br>
    <span class="legend-city-dot">‚óè</span> City (darker civ color)<br> <!-- Added class for dot styling -->
    <span>Colored regions: Civ territories</span><br>
    <!-- Use buttons below to zoom, pan, and control speed. --> <!-- Commented out, control functions not provided -->
  </div>
  <div id="controls">
    <!-- These buttons currently don't have functions defined in app.js -->
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="speedUp()">Speed +</button>
    <button onclick="slowDown()">Speed -</button>
    <button onclick="resetView()">Reset View</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
